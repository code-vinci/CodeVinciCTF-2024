<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='shop.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='color.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>
    <nav>
        <ul>

            {% for option in navigator %}
            <li><a href="{{ option['route'] }}">{{ option['label'] }}</a></li>
            {% endfor %}
            
          </ul>
    </nav>

    <div class="container">

        {% for item in items %}
        <div class="item">

            {% if item['immagine'] != None %}
            <img src="{{ url_for('static', filename=item['immagine']) }}">
            {% endif %}

            <h2>{{ item['nome'] }}</h2>

            {% if item['descrizione'] != None %}
            <p>{{ item['descrizione'] }}</p>
            {% endif %}

            <a href="{{ url_for('static', filename=item['immagine']) }}" class="details-link">Compra</a>
        </div>
        {% endfor %}

    </div>

</body>
</html>
